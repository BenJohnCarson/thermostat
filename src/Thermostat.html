<!DOCTYPE html>
<html>
<head>
	<title>Thermostat</title>
	<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
	<script type="text/javascript" src="Thermostat.js"></script>
	<script type="text/javascript" src="interface.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	
	<h1 align="center">Thermostat</h1>
	

	<h3>Outside temperature: <span class="outsidetemp"></span></h3>
	<form class="select-city">
    	<input class="current-city" type="text" placeholder="Enter a city"></input>
    	<input type="submit"></input>
  	</form>
  	
  	<p>The current temperature is <span class="currenttemp">CURRENT TEMP</span>
	<p> Power saving: </p><div class="powersavelight"></div>
	<p> Energy usage: </p><div id="energyusagelight"></div>
	
	<div class="controls">
	 	<button class = "tempup">TEMPERATURE UP</button>
	 	<button class = "tempdown">TEMPERATURE DOWN </button>
	 	<button class = "reset">RESET</button>
	 	<div class="powermode">
        	<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        	<label class="onoffswitch-label" for="myonoffswitch">
            	<span class="onoffswitch-inner"></span>
            	<span class="onoffswitch-switch"></span>
        	</label>
    	</div>
	</div>


</body>
</html>
